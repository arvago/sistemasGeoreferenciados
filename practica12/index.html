<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Eventos</title>

    <style>
        #map1,
        #map2,
        #map3,
        #map4,
        #map5,
        #map6 {
            height: 340px;
            width: 100%;
        }

        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h1>Eventos</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <div id="map1" class="shadow bg-light"></div>
                    <p class="text-center">Evento click en mapa</p>
                </div>
                <div class="col-6">
                    <div id="map2" class="shadow bg-light"></div>
                    <p class="text-center">Regreso al centro</p>
                </div>
                <div class="col-6">
                    <div id="map3" class="shadow bg-light"></div>
                    <p class="text-center">Obtiene nivel de zoom</p>
                </div>
                <div class="col-6">
                    <div id="map4" class="shadow bg-light"></div>
                    <p class="text-center">Coloca marcador y mueve al centro</p>
                </div>
                <div class="col-6">
                    <div id="map5" class="shadow bg-light"></div>
                    <p class="text-center">Obtiene coordenadas con mapsMouseEvent</p>
                </div>
                <div class="col-6">
                    <div id="map6" class="shadow bg-light"></div>
                    <p class="text-center">addDOMListener</p>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    function iniciaMapa() {
        var coordenadas = {
            lat: 21.152639,
            lng: -101.711598
        }


        var propiedades = {
            center: coordenadas,
            zoom: 12
        }
        var mapa1 = new google.maps.Map(document.getElementById("map1"), propiedades)
        var marker = new google.maps.Marker({
            position: coordenadas,
            map: mapa1
        })
        marker.addListener('click', () => {
            mapa1.setzoom(8);
            mapa1.setCenter(marker.getPosition())
        })

        var mapa2 = new google.maps.Map(document.getElementById("map2"), propiedades)
        var marker2 = new google.maps.Marker({
            position: coordenadas,
            map: mapa2
        })
        marker2.addListener('center_changed', () => {
            window.setTimeout(() => {
                mapa2.panTo(marker2.getPosition());
            }, 3000)
        })

        var mapa3 = new google.maps.Map(document.getElementById("map3"), propiedades)
        mapa3.addListener('zoom_changed', () => {
            var infowindow = new google.maps.InfoWindow({
                content: 'Cambia el zoom',
                position: coordenadas
            })
            infowindow.open(mapa3);
            nivelZoom = mapa3.getZoom()
            infowindow.setContent(`Zoom: ${nivelZoom}`)
        })

        var mapa4 = new google.maps.Map(document.getElementById("map4"), propiedades)
        mapa4.addListener('ciclk', (e) => {
            console.log(e.latLng)
            estableceMarcador(e.latLng)
        });
        function estableceMarcador(latLng){
            var marker = new google.maps.Marker({
                position: latLng,
                map: mapa4
            })
            mapa4.panTo(latLng);
        }

        var mapa5 = new google.maps.Map(document.getElementById("map5"), propiedades5)

        var limites = {
            north: 21.390039,
            south: 20.858414,
            west: -102.149631,
            east: -101.092990
        }
        var propiedades6 = {
            center: coordenadas,
            zoom: 12,
            restriction: {
                latLngBounds: limites,
                strictBounds: false
            }
        }
        var mapa6 = new google.maps.Map(document.getElementById("map6"), propiedades6)

        var propiedades7 = {
            center: coordenadas,
            zoom: 19,
            mapTypeID: 'satellite'
        }
        var mapa7 = new google.maps.Map(document.getElementById("map7"), propiedades7)
        mapa7.setTilt(45)
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
</script>
<script src="https://unpkg.com/@google/markerclustererplus@4.0.1/dist/markerclustererplus.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMrQgga-C5zCuZLTVk2MPVzX7naqKZXZU&callback=iniciaMapa"
    async defer></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

</html>
