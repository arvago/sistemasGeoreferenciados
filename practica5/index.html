<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Pr√°ctica 5</title>

    <style>
        body{
            background-color: #efefef;
        }
        #map{
            width: 100%;
            height: 500px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="conytainer">
            <div class="row m-5">
                <div class="col-12 p-5">
                    <h1>Mapa con Info Window</h1>
                    <div id="map"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMrQgga-C5zCuZLTVk2MPVzX7naqKZXZU&callback=iniciaMapa"
        async defer>
    </script>
    <script>
        var informacion = "<h1>Universidad DeLaSalle Bajio</h1>";
        informacion += "<p><strong>Direccion: Av Universidad 602, Lomas del Campestre</p>"
        informacion += "<p><strong>Telefono: 477 710 8500</p>"

        function iniciaMapa(){
            var propiedades = {
                center: {
                    lat: 21.0116973617471,
                    lng: -101.36877960412136
                },
                zoom: 14
            }

            const mapa = document.getElementById('map')
            const map = new google.maps.Map()
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(
                    position => {
                        let posicion = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        }

                        let propiedadesMarcador = {
                            position: posicion,
                            map,
                            title: "Marcador"
                        }

                        const marcador = new google.maps.Marker(propiedadesMarcador)
                        map.setCenter(posicion)

                        const infoWindow = new google.maps.InfoWindow({
                            content: informacion
                        })

                        marcador.addListener("click", () => {
                            infoWindow.open(map, marcador)
                        });
                    }
                )               
            }
        }
    </script>
</body>

</html>
