<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Práctica 5 - Fetch</title>

    <style>
        html, body {
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
    
        #map { 
            width: 100%;
            height: 650px;
        } 
    </style>
</head>
<body>
    <form>
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-6 text-center">
                        <h1>Google Maps Idiomas</h1>
                    </div>
                    <div class="col-12 col-md-6 text-center">
                         <select name="idioma" id="idioma" class="form-select" onchange="this.form.submit();">
                             <option disabled selected>Selecciona una opción</option>
                             <option value="es">Español</option>
                             <option value="en">Inglés</option>
                             <option value="it">Italiano</option>
                             <option value="ja">Japónes</option>
                             <option value="ar">Arabe</option>
                         </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div id="map"></div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    

    <script>
        var coordenadas = {
            lat: 29.093558,
            lng: -110.95896
        }

        const queryString = window.location.search
        const urlParams = new URLSearchParams(queryString)
        const idioma = urlParams.get("idioma")

        var script = document.createElement("script")
        script.src = `https://maps.googleapis.com/maps/api/js?key=AIzaSyCMrQgga-C5zCuZLTVk2MPVzX7naqKZXZU&callback=iniciaMapa&language=${idioma}`
        document.head.appendChild(script)

        function iniciaMapa() {
            const map = new google.maps.Map(document.getElementById('map'), {
                center: coordenadas,
                zoom: 3
            })
        }        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://unpkg.com/@google/markerclustererplus@4.0.1/dist/markerclustererplus.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>
</html>
