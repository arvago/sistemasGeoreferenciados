<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Practica 3 - Fetch</title>

    <style>
        #map{
            width: 100%;
            height: 100%;
        }
        html, body{
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMrQgga-C5zCuZLTVk2MPVzX7naqKZXZU&callback=iniciaMapa"
        async defer>
    </script>
    <script>
        var coordenadas = {
            lat: 0,
            lng: 0
        }

        var propiedades = {
            center: coordenadas,
            zoom: 2
        }

        function iniciaMapa() {
            const map = new google.maps.Map(document.getElementById('map'), propiedades)
            const marcadores = obtieneMarcadores();
            for(marcador of marcadores){
                let marker = new google.maps.Marker({
                    map: map,
                    position: new google.maps.LatLng(marcador.latitude, marcador.longitude),
                    title: marcador.name
                })
            }
        }

        function obtieneMarcadores(){
            const marcadores = [
                {
                    name: "Mexico",
                    longitude: "-99.1276",
                    latitude: "19.427"
                },
                {
                    name: "Brasil",
                    longitude: "-47.9292",
                    latitude: "-15.7801"
                },
                {
                    name: "Espa√±a",
                    longitude: "-3.70327",
                    latitude: "40.4167"
                }
            ]
            return marcadores
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
</body>
</html>
